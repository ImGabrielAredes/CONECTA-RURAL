<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/codigos/src/public/assets/css/style-global.css">

<body>
    <header>
        <div class="logo">
            <a href="/codigos/src/public/index.html"><img src="/codigos/src/public/img/logocrbranco.png" alt="Conecta Rural Logo"></a>

        <nav class="menu">
