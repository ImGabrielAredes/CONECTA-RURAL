    <link rel="stylesheet" href="/codigos/src/public/assets/css/style-global.css">

</head>
<body>

    <header>
        <div class="logo">
            <a href="/codigos/src/public/home.html"><img src="/codigos/src/public/img/logocrbranco.png" alt="Conecta Rural Logo"></a>
        </div>
        <nav class="menu">
            <ul>
                <li><a href="/codigos/src/public/home.html">Home</a></li>

    <main>
        <div class="pesquisa-container">
            <h1 id="titulo-pesquisa">Buscando por...</h1>

            <section id="resultados-produtos" class="secao-resultados">

                <div class="grid-resultados" id="produtos-grid">
                    </div>
            </section>

            <section id="resultados-cursos" class="secao-resultados">

                <div class="grid-resultados" id="cursos-grid">

            <section id="resultados-empregos" class="secao-resultados">
                <h2>Vagas de Emprego Encontradas</h2>
                <div class="grid-resultados" id="empregos-grid">

            <p id="nenhum-resultado" class="aviso" style="display: none;">
